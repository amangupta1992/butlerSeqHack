  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>RuleName</th>
                <th>Issue Count</th>
                <th>Option Name</th>
                <th>Option Count</th>
                <th>Option Name</th>
                <th>Option Count</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
        </table>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script>
    $(document).ready(function(){
    
      $.ajax({url: "http://qa.goplus.in/sh/rule/issue?clientId=1", success: function(result){
          

          var data = new Array();
          var tableData = "";
          $.each(result.ruleIssues, function(i, item) {
            var myMap = {}; 
            myMap["y"] = item.issueCount;
            myMap["name"] = item.ruleName;
            data.push(myMap);
            tableData = tableData + "<tr><td>"+ item.ruleName+"</td><td>"+ item.issueCount + "</td><td>";
            if (item.ruleOptionCountList != null) {
            tableData = tableData + ((item.ruleOptionCountList[0] == undefined || item.ruleOptionCountList[0].optionName == undefined) ? "":item.ruleOptionCountList[0].optionName) + "</td><td>" + ((item.ruleOptionCountList[0] == undefined || item.ruleOptionCountList[0].count == undefined) ? "":item.ruleOptionCountList[0].count) + "</td><td>" + ((item.ruleOptionCountList[1] == undefined || item.ruleOptionCountList[1].optionName == undefined) ? "":item.ruleOptionCountList[1].optionName) + "</td><td>" + ((item.ruleOptionCountList[1] == undefined || item.ruleOptionCountList[1].count == undefined) ? "":item.ruleOptionCountList[1].count) + "</td>";
            }
            tableData = tableData + "</tr>";
          });
          $('#table-body').append(tableData);
          $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: ''
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.y:.1f}</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.y:.1f}',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Issues',
            colorByPoint: true,
            data: data
        }]
    });
      }});
    
    
});
    </script>
  </body>
</html>
